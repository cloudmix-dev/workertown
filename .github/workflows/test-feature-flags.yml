name: Test @workertown/feature-flags

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main
    paths:
      - packages/feature-flags
      - .github/workflows/test-feature-flags.yml
  workflow_dispatch:

jobs:
  test-feature-flags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: npm -w @workertown/feature-flags i

      - name: Run tests
        run: npm test -- --filter=@workertown/feature-flags
