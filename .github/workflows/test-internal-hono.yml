name: Test @workertown/internal-hono

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - main
    paths:
      - internal/hono/**
      - .github/workflows/test-internal-hono.yml
  workflow_dispatch:

jobs:
  test-internal-hono:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: npm -w @workertown/internal-hono i

      - name: Run Tests
        run: npm test -- --filter=@workertown/internal-hono
